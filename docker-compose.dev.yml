services:
  tts-gateway-service:
    build: 
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - .:/app
      # Sertifikaları ana dizinden mount et (Geliştirme kolaylığı)
      - ../sentiric-certificates:/sentiric-certificates:ro
    environment:
      - ENV=development
      - RUST_LOG=debug
    command: cargo run --release # Hot reload için cargo-watch eklenebilir

  redis:
    image: redis:alpine
    container_name: sentiric-tts-redis
    networks:
      - sentiric-net
    ports:
      - "6379:6379"

  # Mock TTS Engine: Basit bir HTTP echo sunucusu
  # Gerçek motorlar çalışmadığında gateway'i test etmek için
  mock-tts-engine:
    image: traefik/whoami
    container_name: sentiric-mock-tts
    networks:
      - sentiric-net
    ports:
      - "8080:80"